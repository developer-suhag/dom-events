<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
    <style>
      #section-container {
        background-color: #227093;
        padding: 50px;
        color: #fff;
        border-radius: 10px;
      }
      ul {
        border: 4px solid #ffda79;
        border-radius: 10px;
        padding: 20px;
      }
      .list-item {
        padding: 10px;
        border: 1px solid #f7f1e3;
        margin: 10px 0;
        list-style: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Delegate</h1>
    <section id="section-container">
      <h2>Delegate Bublle list</h2>
      <ul id="ul-container">
        <li class="list-item">Lorem, ipsum.</li>
        <li id="second-item" class="list-item">Aspernatur, recusandae!</li>
        <li class="list-item">Autem, quo.</li>
        <li class="list-item">Repellat, numquam!</li>
        <li class="list-item">At, ipsa?</li>
        <li class="list-item">Necessitatibus, fugit.</li>
      </ul>
      <button id="add-new-item">Add New</button>
    </section>
    <script>
      //   const items = document.getElementsByClassName("list-item");
      //   for (const item of items) {
      //     item.addEventListener("click", function (event) {
      //       //   document.getElementById("ul-container").removeChild(item);
      //       event.target.parentNode.removeChild(event.target);
      //     });
      //   }

      document
        .getElementById("add-new-item")
        .addEventListener("click", function () {
          const li = document.createElement("li");
          //   li.className = "list-item";
          li.classList.add("list-item");
          li.innerText = "Brand New Item";
          const parent = document.getElementById("ul-container");
          parent.appendChild(li);
        });

      // delegate
      const container = document.getElementById("ul-container");
      document
        .getElementById("ul-container")
        .addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
          // container.removeChild(event.target);
        });
    </script>
  </body>
</html>
